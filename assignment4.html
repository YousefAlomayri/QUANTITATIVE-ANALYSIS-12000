    <script>
 

// Create a for loop that executes exactly 6 times.
// In the body of the loop, generate a random number between 0 and 49, inclusive.
// Log the number to the console.
 for (let index = 1; index < 7; index++){
    let randomNum = Math.floor(Math.random() * 50);
    console.log(randomNum)
 }


// Create a while loop that executes exactly 6 times.
// In the body of the loop, generate a random number between 1 and 49, inclusive.
// Log the number to the console.
 let index_1= 1;
 while(index_1<7){
    let randomNum_1 = Math.floor(Math.random() * 49 + 1);
    console.log(randomNum_1);
    index_1++;

 }
        
</script>
